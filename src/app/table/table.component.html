<div class="container">
  <table class="projection-table">
    <tr>
      <td class="projection-table-cell sticky-col">Year</td>
      <td class="projection-table-cell" *ngFor="let year of data.year">
        {{ year }}
      </td>
    </tr>
    <tr>
      <td class="projection-table-cell sticky-col">Age</td>
      <td class="projection-table-cell" *ngFor="let age of data.age">
        {{ age }}
      </td>
    </tr>
    <tr>
      <td class="projection-table-cell sticky-col">Start Balance</td>
      <td
        class="projection-table-cell"
        *ngFor="let startBalance of data.startBalance"
      >
        {{ startBalance | dollar }}
      </td>
    </tr>
    <tr>
      <td class="projection-table-cell sticky-col">Contributions</td>
      <td
        class="projection-table-cell"
        *ngFor="let contributions of data.contributions"
      >
        {{ contributions | dollar }}
      </td>
    </tr>
    <tr>
      <td class="projection-table-cell sticky-col">Earnings</td>
      <td class="projection-table-cell" *ngFor="let earnings of data.earnings">
        {{ earnings | dollar }}
      </td>
    </tr>
    <tr>
      <td class="projection-table-cell sticky-col">Fees</td>
      <td class="projection-table-cell" *ngFor="let fees of data.fees">
        {{ fees | dollar }}
      </td>
    </tr>
    <tr>
      <td class="projection-table-cell sticky-col">Tax</td>
      <td class="projection-table-cell" *ngFor="let tax of data.tax">
        {{ tax | dollar }}
      </td>
    </tr>
    <tr>
      <td class="projection-table-cell sticky-col">Withdrawals</td>
      <td
        class="projection-table-cell"
        *ngFor="let withdrawals of data.withdrawals"
      >
        {{ withdrawals | dollar }}
      </td>
    </tr>
    <tr>
      <td class="projection-table-cell sticky-col">End Balance</td>
      <td
        class="projection-table-cell"
        *ngFor="let endBalance of data.endBalance"
      >
        {{ endBalance | dollar }}
      </td>
    </tr>
    <tr></tr>
  </table>
</div>
